<!DOCTYPE html>
<head>
	<link rel="shortcut icon" href="Resources/favicon.ico">
	<title>BINGO Simplified&trade;</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<style>
		@font-face {
			font-family: 'MyriadPro-Light';
			src: url('Resources/MyriadPro-Light.eot?') format('eot'), 
				url('Resources/MyriadPro-Light.otf') format('opentype'),
				url('Resources/MyriadPro-Light.woff') format('woff'), 
				url('Resources/MyriadPro-Light.ttf') format('truetype'),
				url('Resources/MyriadPro-Light.svg#MyriadPro-Light') format('svg');
		}

		body {
			background: -webkit-radial-gradient(circle, #7f7f7f, #666666);
			background: radial-gradient(circle, #7f7f7f, #666666);
		}

		#container {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 800px;
			height: 499px;
			margin: auto;
		}

		#logo {
			width: 394px;
			height: 119px;
			padding: 5px;
			margin: 119px auto 5px;
			-webkit-transform: scale(.68,.68);
			transform: scale(.68,.68);
		}

		#box {
			width: 97px;
			height: 97px;
			border: 3px solid white;
		}

		#h-line {
			position: relative;
			top: 47px;
			width: 100%;
			height: 3px;
			background: white;
		}

		#v-line {
			position: relative;
			top: -3px;
			left: 47px;
			width: 3px;
			height: 100%;
			background: white;
		}

		#title {
			position: relative;
			top: -123px;
			left: 130px;
			display: inline-block;
			width: 269px;
			height: 121px;
			font-family: MyriadPro-Light;
			font-size: 100px;
			color: white;
			font-weight: 100;
			letter-spacing: -2px;
			-webkit-transform: scale(1.1,1);
			transform: scale(1.1,1);
		}

		@-moz-document url-prefix() {
			#title {
				margin-top: -5.4px;
			}
		}

		#subtitle {
			position: relative;
			top: -84px;
			margin-left: 6px;
			font-size: 29px;
			letter-spacing: 11.5px;
		}

		#separator {
			position: relative;
			top: -189px;
			width: 225px;
			height: 2px;
			margin: 0 auto;
			background: linear-gradient(to right, rgba(255,255,255,0), white, rgba(255,255,255,0));
		}

		button {
			position: relative;
			display: block;
			width: 216px;
			height: 36px;
			border: 2px solid #efefef;
			outline: 0;
			box-shadow: 0 0 0 1px #acacac;
			margin: 0 auto 10px;
			background: none;
			font-family: MyriadPro-Light;
			font-size: 28px;
			color: white;
			letter-spacing: 1px;
			cursor: pointer;
		}

		button::-moz-focus-inner { 
			border: 0;
			padding: 0;
		}

		button:hover {
			box-shadow: 0 0 0 1px #7eb4ea;
		}

		button:active {
			box-shadow: 0 0 0 1px #3399ff;
		}

		a {
			color: white;
			text-decoration: none;
		}

		#credit {
			position: absolute;
			bottom: 0;
			margin: 5px 0;
			font-family: MyriadPro-Light;
			color: white;
		}

		#version {
			position: relative;
			top: 27px;
			font-size: 31px;
		}

		#v {
			font-size: 28.5px;
		}

		#names {
			position: relative;
			top: -3px;
			left: 35px;
			font-size: 12px;
			line-height: 12px;
		}

		#aris {
			letter-spacing: 1px;
		}

		#year {
			font-size: 13px;
			letter-spacing: 4.3px;
		}
	</style>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-50394516-1', 'galacemiguel.github.io');
		ga('send', 'pageview');
	</script>
</head>

<body>
	<div id="container">
		<div id="logo">
			<div id="box">
				<div id="h-line"></div>
				<div id="v-line"></div>
			</div>
			<div id="title">BINGO<br /><span id="subtitle">Simplified&trade;</span></div>
			<div id="separator"></div>
		</div>
		<button id="start">Start</button>
		<button id="instructions">Instructions</button>
	</div>
	<div id="credit">
		<div id="version"><span id="v">V</span>2</div>
		<div id="names">
			Galace<br />
			<span id="aris">Reyes</span>
		</div>
		<div id="year">2013-14</div>
	</div>

	<script>
		$('#start').click(function() {
			window.location = 'http://galacemiguel.github.io/bingo-simplified/card';
		});

		$('#instructions').click(function() {
			window.location = 'http://galacemiguel.github.io/bingo-simplified/instructions';
		});
	</script>
</body>
</html>
